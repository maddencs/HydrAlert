<!DOCTYPE html>

{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
    {{ form.media }}
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}"/>
</head>
<body>
    <header><h1>HydroAlert</h1></header>
    <div class="current_stats">
        <ul>
            <li>Goal Temperature: {{ current_ph }}</li>
            <li>pH Lower Limit: {{ goal_ph_low }}</li>
            <li>pH Upper Limit: {{ goal_ph_high }}</li>
            <li>Reservoir Last Changed: {{ res_change_date }}</li>
            <li>Comments: {{ comments }}</li>
        </ul>
    </div>
    <div class="mod_stats">
        <form id="reservoir_form" method="post" action="/Hydro/{{ res_id }}/resmod/">
            {% csrf_token %}
            {{ form.as_table|linebreaksbr }}
            <input type="submit" name="submit" value="Update" />
        </form>
    </div>
</body>
</html>
