<!DOCTYPE html>

{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}"/>
    <link href='http://fonts.googleapis.com/css?family=Bilbo+Swash+Caps' rel='stylesheet' type='text/css'>
</head>
<body>
    <header></header>
    <div style="padding-top: 5em" class="current_stats">
        <ul>
            <li>Light Status: {{ plot.lights_on }}</li>
            <li>Current Temp: {{ plot.current_temp }}</li>
            <li>Current Humidity: {{ plot.current_humid }}</li>
        </ul>
    </div>

    <div class="mod_stats">
        <form id="plot_form" method="post" action="/Hydro/{{ plot_id }}/plotmod/">
            {% csrf_token %}
            {{ form|linebreaksbr }}
            <input type="submit" value="Change Goals" />
        </form>
    </div>
</body>
</html>
